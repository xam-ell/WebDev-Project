<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Documentation Website</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/index.js" defer></script>
</head>
<body>

    <header class="site-header">
        <h1> Documentation Hub</h1>
        <p class="tagline"> Discover and rate helpful CS documentation</p>
    </header>
    
    <div class="layout">

        <div class="filter-bar">
            <h3>Filters</h3>

            <h4>Sort By</h4>
            <label>
                <input type="radio" name="sort" value ="most-helpful">
                Most Helpful
            </label><br>
            <label>
                <input type="radio" name="sort" value ="least-helpful">
                Least Helpful
            </label><br>
            <label>
                <input type="radio" name="sort" value ="newest">
                Newest
            </label>

            <h4>Categories</h4>
            <label>
                <input type="checkbox" name="category" value="Programming Language">
                Programming Languages
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Frontend Framework">
                Frontend Frameworks
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Runtime Environment">
                Runtime Environments
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Web Framework">
                Web Frameworks
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Machine Learning Framework">
                Machine Learning Frameworks
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Game Engine">
                Game Engines
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Version Control">
                Version Control
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Code Hosting Platform">
                Code Hosting Platforms
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Code Editor">
                Code Editors
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Container Platform">
                Container Platforms
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Container Orchestration">
                Container Orchestration
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Database">
                Databases
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Operating System">
                Operating Systems
            </label><br>

            <label>
                <input type="checkbox" name="category" value="Cloud Platform">
                Cloud Platforms
            </label>
        </div>
        
    <main class="page-content">

        <section class="search-section">
            <label for="search-input">Search Documentation:</label>
            <input id="search-input" type="text" placeholder="ex: Python loops">
            <button type="button">Search</button>
        </section>

        <section class="docs-section">
            <h2>Documentation</h2>

            <div id="docs-container"></div>
        </section>
    </main>

    </div>

</body>
</html>
